    <style>
        body {

        }

        }
		h4 {

            color: #333;
        }

        p {
            font-size: 14px;
            margin-bottom: 15px;
            color: #555;
            line-height: 1.6;
        }

        footer {
            text-align: center;
            background-color: #df3056;
            padding: 4px;

            margin: 0;
            position: fixed; /* Change from absolute to fixed */
            bottom: 0;
            width: 100%;
            color: #ffffff;
            z-index: 1000;
        }

        h1 {
            top: 0;
            margin: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background-color: #df3056;
            color: #ffffff;
            text-align: center;
            position: fixed;
            line-height: 40px; /* Adjust line-height to vertically center text */
            font-size: 12px;
            height: 40px; /* Set a fixed height */
        }

        .help-icon {
            position: absolute;
            right: 10px; /* Adjust as needed */
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            border-radius: 5px;
        }

        .cycling-icon {
            border-radius: 5px;
            width: 20px;
            height: 20px;
            margin-right: 10px;
            vertical-align: middle;
        }

        /* PayPal Section */
        .paypal-section {
            background-color: #ffffff; /* White background for contrast */
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            max-width: 400px;
        }

        .paypal-section h2 {
            font-size: 18px;
            color: #df3056; /* Matching title color */
            margin-bottom: 20px;
            text-align: center;
        }

        @media only screen and (max-width: 600px) {
            h1 {
                font-size: 10px;
                line-height: 30px;
                height: 30px;
            }
            .help-icon, .cycling-icon {
                width: 16px;
                height: 16px;
            }
        }
    </style>
