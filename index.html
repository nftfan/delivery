       function onMapClick(e) {
    // Check if user has already created a User ID
    const storedOrderCode = localStorage.getItem('orderCode');

    const latlng = e.latlng;

function sendTelegramNotification(orderCode, latlng) {
    const chatId = '2141064153'; // Your personal Telegram chat ID
    const botToken = '7029060933:AAHHTPvCTlAs6rRp1JpPX5EcOjzrsp0-dak';
    const { lat, lng } = latlng;
    
    // Construct the Google Maps link
    const googleMapsUrl = `https://www.google.com/maps?q=${lat},${lng}`;
    
    // Create the message text
    const message = `ðŸš¨ New Order Started! ðŸš¨\nUser ID: ${orderCode}\nLocation: [View on Google Maps](${googleMapsUrl})`;

    // Encode the message for the URL
    const encodedMessage = encodeURIComponent(message);

    // Create the request URL
    const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodedMessage}&parse_mode=Markdown`;

    // Send the request
    fetch(url)
        .then(response => response.json())
        .then(data => {
            if (data.ok) {
                console.log('Telegram notification sent successfully');
            } else {
                console.error('Error sending Telegram notification:', data);
            }
        })
        .catch(error => console.error('Fetch error:', error));
}


function formatMessage(message) {
    // Regex for URLs
    const urlRegex = /(\b(https?|ftp|file):\/\/[-A-Z0-9+&@#\/%?=~_|!:,.;]*[-A-Z0-9+&@#\/%=~_|])/gi;

    // Define the substring to match and the icon URL
    const matchSubstring = 'https://pay.sumup.com/';
    const iconUrl = 'https://i.imgur.com/9Bp1u6F.png';

    // Replace URLs with icon if they contain the specified substring
    return message.replace(urlRegex, (match) => {
        if (match.includes(matchSubstring)) {
            return `<a href="${match}" target="_blank"><img src="${iconUrl}" alt="URL Icon" style="width:100px; height:40px; vertical-align:middle;"> ${match}</a>`;
        } else {
            return `<a href="${match}" target="_blank">${match}</a>`;
        }
    });
}



function loadChatMessages(date01) {
    const params = {
        TableName: tableName,
        Key: {
            date01: date01
        }
    };

    dynamoDB.get(params, function(err, data) {
        const chatBox = document.getElementById(`chatBox-${date01}`);
        if (err) {
            console.error("Unable to retrieve item. Error JSON:", JSON.stringify(err, null, 2));
        } else {
            const messages = data.Item?.chat || [];
            chatBox.innerHTML = '';  // Clear existing messages
            messages.forEach(msg => {
                const chatMessage = document.createElement('div');
                chatMessage.classList.add('chat-message');
                chatMessage.innerHTML = `
                    <div class="message">${formatMessage(msg.message)}</div>
                    <div class="timestamp">${msg.timestamp}</div>
                `;
                chatBox.appendChild(chatMessage);
            });
            manageChatScroll(chatBox);
        }
    });

    // Set up or clear the interval for this chat
    if (chatIntervals[date01]) {
        clearInterval(chatIntervals[date01]);
    }
    chatIntervals[date01] = setInterval(() => loadChatMessages(date01), 1000);
}


function manageChatScroll(chatBox) {
    // Get the current scroll position and the height of the chat box
    const isScrolledToBottom = chatBox.scrollHeight - chatBox.clientHeight <= chatBox.scrollTop + 1;

    if (isScrolledToBottom) {
        // Scroll to the bottom if user is at the bottom
        chatBox.scrollTop = chatBox.scrollHeight;
    }
}


        function generateOrderCode() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let orderCode = '';
            for (let i = 0; i < 6; i++) {
                orderCode += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return orderCode;
        }

        function sendMessage(orderCode, date01) {
    const chatInput = document.getElementById(`chatInput-${date01}`);
    const message = chatInput.value;
    if (!message.trim()) return;
    chatInput.value = '';

    const timestamp = new Date().toLocaleTimeString();
    const chatBox = document.getElementById(`chatBox-${date01}`);

    const chatMessage = document.createElement('div');
    chatMessage.classList.add('chat-message');
    chatMessage.innerHTML = `
        <div class="message">You: ${message}</div>
        <div class="timestamp">${timestamp}</div>
    `;
    chatBox.appendChild(chatMessage);
    chatBox.scrollTop = chatBox.scrollHeight;

    const params = {
        TableName: tableName,
        Key: {
            date01: date01
        },
        UpdateExpression: 'SET chat = list_append(if_not_exists(chat, :emptyList), :newChatItem)',
        ExpressionAttributeValues: {
            ':newChatItem': [{
                message: `You: ${message}`,
                timestamp: timestamp
            }],
            ':emptyList': []
        }
    };

    dynamoDB.update(params, function(err, data) {
        if (err) {
            console.error("Unable to add message. Error JSON:", JSON.stringify(err, null, 2));
        } else {
            console.log("Added message:", JSON.stringify(data, null, 2));
            // Notify Telegram about the new message
            sendTelegramMessageNotification(orderCode, message);
        }
    });
}

function sendTelegramMessageNotification(orderCode, message) {
    const chatId = '2141064153'; // Your personal Telegram chat ID
    const botToken = '7029060933:AAHHTPvCTlAs6rRp1JpPX5EcOjzrsp0-dak';
    const text = `ðŸ“¬ New Message for Order ${orderCode} ðŸ“¬\nMessage: ${message}`;

    const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(text)}`;

    fetch(url)
        .then(response => response.json())
        .then(data => {
            if (data.ok) {
                console.log('Telegram notification sent successfully');
            } else {
                console.error('Error sending Telegram notification:', data);
            }
        })
        .catch(error => console.error('Fetch error:', error));
}


        function searchChatBox(orderNumber) {
            const params = {
                TableName: tableName,
                FilterExpression: 'orderCode = :orderCode',
                ExpressionAttributeValues: {
                    ':orderCode': orderNumber
                }
            };

            dynamoDB.scan(params, function(err, data) {
                if (err) {
                    console.error("Unable to search item. Error JSON:", JSON.stringify(err, null, 2));
                } else {
                    const item = data.Items[0];
                    if (item) {
                        const latlng = L.latLng(item.coordinates.lat, item.coordinates.lng);
                        map.setView(latlng, map.getZoom());
                        L.popup()
                            .setLatLng(latlng)
                            .setContent(`
                                <div class="popup-content">
                                    <div class="popup-title">User ID: ${item.orderCode}</div>
                                    <div class="chat-box" id="chatBox-${item.date01}"></div>
                                    <textarea id="chatInput-${item.date01}" class="chat-input" placeholder="Type your message here..."></textarea>
                                    <button onclick="sendMessage('${item.orderCode}', '${item.date01}')">Send</button>
                                </div>
                            `)
                            .openOn(map);

                        loadChatMessages(item.date01);
                    } else {
                        alert('Order number not found.');
                    }
                }
            });
        }

        document.getElementById('search-button').addEventListener('click', function() {
            const orderNumber = document.getElementById('search-input').value.trim();
            if (orderNumber) {
                searchChatBox(orderNumber);
            }
        });

        map.on('click', onMapClick);

// Function to animate a marker's position
function animateMarker(marker) {
    setInterval(() => {
        // Get the current position of the marker
        const currentPos = marker.getLatLng();

        // Create random small changes to latitude and longitude
        const randomLat = currentPos.lat + (Math.random() - 0.5) * 0.0001; // Small random change
        const randomLng = currentPos.lng + (Math.random() - 0.5) * 0.0001;

        // Set the new position for the marker
        marker.setLatLng([randomLat, randomLng]);
    }, 100); // Update every 100ms for smooth movement
}

// Function to load saved coordinates and display markers with custom icon
function displaySavedCoordinates() {
    const params = {
        TableName: tableName,
        ProjectionExpression: 'coordinates' // Only retrieve coordinates
    };

    dynamoDB.scan(params, function(err, data) {
        if (err) {
            console.error("Unable to scan the table. Error JSON:", JSON.stringify(err, null, 2));
        } else {
            // Loop through each item in the data and place a marker
            data.Items.forEach(item => {
                const { lat, lng } = item.coordinates;
                const latlng = L.latLng(lat, lng);

                // Create a marker with the custom icon
                const marker = L.marker(latlng, { icon: customIcon, zIndexOffset: -1000 }).addTo(map);

                // Animate the marker with random movement
                animateMarker(marker);
            });
        }
    });
}

// Call this function to display saved coordinates on map load
displaySavedCoordinates();

var colors = ['#FF5733', '#33FF57', '#5733FF', '#FF33A6', '#A633FF', '#33FFF9'];
var currentColorIndex = 0;

// Function to change the polygon colors
function changePolygonColor() {
  // Change the color of the polygon's border and fill
  polygon.setStyle({
    color: colors[currentColorIndex],        // Change line color
    fillColor: colors[(currentColorIndex + 1) % colors.length] // Change fill color
  });

  // Move to the next color in the array
  currentColorIndex = (currentColorIndex + 1) % colors.length;
}
